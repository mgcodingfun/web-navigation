<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning to create nav</title>

    <!-- link for stylesheet -->
    <link rel="stylesheet" href="./style.css" />

    <!-- paste in the head -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main">
      <nav class="navbar">
        <a href="#" class="logo">Logo</a>

        <input type="checkbox" id="toggle" />
        <label for="toggle">
          <i class="fa fa-bars"></i>
        </label>

        <div class="menu">
          <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </nav>

      <!-- nav type - 2 -->
      <nav class="navbar nav2">
        <a href="#" class="logo">Logo</a>

        <input type="checkbox" id="toggle1" />
        <label for="toggle1">
          <i class="fa fa-bars"></i>
        </label>

        <div class="menu">
          <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>
        <i class="fa fa-user"></i>
      </nav>

      <!-- nav type - 3-->
      <nav class="navbar nav3">
        <a href="#" class="logo">Logo</a>

        <input type="checkbox" id="toggle2" />
        <label for="toggle2">
          <i class="fa fa-bars"></i>
        </label>

        <div class="menu">
          <ul class="list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </div>

        <div class="btn">
          <button class="activeBtn">Login</button>
          <button>Sign Up</button>
        </div>
      </nav>
    </div>
  </body>
</html>
